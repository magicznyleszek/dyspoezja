<p><time>2011</time></p>

<h1> Cesarz zmysłów</h1>

<pre>Cesarz zmysłów
Głowa jesiotra
Zbiera swój ul
Pełen dziewic
Oraz innych panien
Wtedy przyszedł
Deskowy golem
Gracjan jego imię
Dziewice podbiera
Straże!
Pilnuje teraz
Włodzimierz
Strażnik jakich
Nie ma
Dziewice kąsa
Ale po cichu
Zmysłów
Cesarz spokojny
</pre>
