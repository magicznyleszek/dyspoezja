<h1> Poziom</h1>

<pre>Dreszcze
Się nie mieszczę
Więc tak
Łokciami
Wspieram
Poziomą
Powierzchnię
W odróżnieniu
Od tych
Pionowych
Które chowam

Po teczkach
Wszystko
Byle by
Tylko
Poziom
