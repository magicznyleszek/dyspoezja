<p><time>2017</time></p>

<h1> Ubój</h1>

<pre>Czerń węgla
Blade maski toną
W wilgotnych stertach
Czerwonego popiołu
Za ścianą deszczu
Szare mundury
Przyszpilone kaznodzieją
Brunatna rzeka
Rwie strzępy
Ruin mostu
Przesiąknięte spirale
Niewzruszonych kruków
Opadają nieistniejąc
Na niewspomnienia</pre>
