<h1> Fobia</h1>

<pre>Autobus zgniecienia
Lepki od szeptów
Spętany wzrokiem
Demon w świątyni
Miliona oczu
Śmieją się
Duszą szyderstwem
Dłońmi przy twarzy
Nie odwracają wzroku
Wiem co myślą
Znam ich usta
</pre>
